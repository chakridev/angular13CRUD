<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <section class="login-block">
            <div class="container">
                <div class="row ">
                    <div class="col login-sec">
                        <h2 class="text-center">Login Now</h2>
                        <form class="login-form"
                        #f="ngForm"
                        novalidate
                        (ngSubmit)="f.form.valid && onSubmit()"
                        action="">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                            <input type="email"  class="form-control" [class.is-invalid]="email.invalid && email.touched" name="email" #email="ngModel" [(ngModel)]="formdata.email"  id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required >
                            <div *ngIf="email.errors && (email.invalid || email.touched)">
                              <span class="text-danger" *ngIf="email.touched&&email.errors?.['required']">Email required</span>
                              <span class="text-danger" *ngIf="email.errors?.['pattern']">Incorrect pattern</span>
                            </div>

                            <span class="text-danger" [class.d-none]="email.valid || email.untouched" >
                                Email is required.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                            <input  class="form-control" type="password"  [class.is-invalid]="password.invalid && password.touched" name="password"  #password="ngModel" [(ngModel)]="formdata.password" placeholder="Password" id="password" minlength="8" required>
                            <div *ngIf="password.errors && (password.invalid || password.touched)">
                              <span class="text-danger" *ngIf="password.invalid&&password.errors?.['minlength']">Password must be 8 characters.</span>
                              <span class="text-danger" *ngIf="password.touched&&password.errors?.['required']">Password is required.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="text-center">
                                <div class="spinner-border text-primary " role="status" *ngIf="this.loading">
                                <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <span class="text-danger" *ngIf="this.errormessage" >
                            <p [innerText]="this.errormessage"></p>
                            </span>
                            <input  type="submit" class="btn btn-login"  value="Login" (click)="submit=true" [disabled]="f.form.invalid || this.loading">
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group endcontent">
                        Create new account ? Please <a [routerLink]="['/register']">Register</a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>

<app-footer></app-footer>
