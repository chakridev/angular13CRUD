<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>

        <div class="register-block">
            <div class="container">
               <div class="row ">
                  <div class="col register-sec">
                     <h2 class="text-center">Register Now</h2>
                     <form class="register-form"
                     #f="ngForm"
                     action=""
                     novalidate
                     (ngSubmit)="f.form.valid&&onSubmit()" >
                      <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Name</label>

                        <input type="text" class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" id="name" #name="ngModel" [(ngModel)]="formdata.name" required>
                        <span class="text-danger" [class.d-none]="name.valid || name.untouched"  >
                            Name is required.
                        </span>
                     </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Email</label>

                        <input type="text"  class="form-control"[class.is-invalid]="email.invalid && email.touched"  name="email" id="email" #email="ngModel" [(ngModel)]="formdata.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <div *ngIf="email.errors && (email.invalid || email.touched)">
                          <span class="text-danger" *ngIf="email.touched&&email.errors?.['required']">Email required</span>
                          <span class="text-danger" *ngIf="email.errors?.['pattern']">Incorrect pattern</span>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input  class="form-control" type="password"  [class.is-invalid]="password.invalid && password.touched" name="password" id="password" #password="ngModel" [(ngModel)]="formdata.password" minlength="8" required>
                        <span class="text-danger" *ngIf="password.touched&&password.errors?.['required']">
                            Password is required.
                        </span>
                        <span class="text-danger" *ngIf="password.invalid&&password.errors?.['minlength']">
                          Minimum password should be 8 characters.
                      </span>
                     </div>
                     <div class="form-group">

                        <span class="text-danger" *ngIf="this.errormessage">
                           <p [innerText]="this.errormessage"></p>
                        </span>
                        <div  class="text-center" *ngIf="this.loading">
                          <div class="spinner-border text-primary " role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                        </div>

                        <input type="submit" class="btn btn-login float-right"  value="Register" (click)="submit=true" [disabled]="this.loading || f.form.invalid">
                     </div>
                     <div class="clearfix"></div>
                     <div class="form-group endcontent mt-2">
                       Already have account ? Please <a class="loginlink" [routerLink]="['/login']"><b>Login</b></a>
                     </div>




                     </form>



                  </div>

               </div>


            </div>
          </div>



    </body>
</html>
<app-footer></app-footer>
