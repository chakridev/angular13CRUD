<h1 mat-dialog-title>Add Product</h1>


<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Product Name">
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="productCategory" placeholder="Product Category">
        <mat-option *ngFor="let productCategory of productCategories" [value]="productCategory" >{{productCategory}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="MM/DD/YYYY">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for=""><h3>Product Freshness</h3></label>
    <mat-radio-group formControlName="freshness"
    aria-labelledby="example-radio-group-label"
    class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
        {{fresh}}
      </mat-radio-button>
    </mat-radio-group>


    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Price">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment" placeholder="Comment"></textarea>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button class="mat-raised-button mat-warn" color="warn" mat-dialog-close>Close</button>
    <button class="mat-raised-button mat-primary" style="margin-left: 10px;" color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
